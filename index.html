<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Mart√≠n v5.1</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 1300px; margin: auto; }
        .header { background: #1a2a3a; color: white; padding: 25px; border-radius: 15px; text-align: center; margin-bottom: 25px; position: relative; }
        .version-tag { position: absolute; top: 10px; right: 20px; font-size: 12px; color: #3498db; font-weight: bold; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h2 { border-bottom: 2px solid #3498db; padding-bottom: 10px; margin-top: 0; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #95a5a6; font-size: 11px; padding: 12px; text-transform: uppercase; cursor: pointer; background: #fdfdfd; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; }
        .pos { color: #27ae60; font-weight: bold; }
        .neg { color: #e74c3c; font-weight: bold; }
        .section-total { text-align: right; font-weight: bold; font-size: 1.2em; border-top: 2px solid #eee; padding-top: 10px; margin-top: 15px; }
        .btn-edit { background: none; border: none; cursor: pointer; color: #3498db; }
        .input-group { background: #ebf2f7; padding: 15px; border-radius: 8px; margin-bottom: 15px; display: flex; gap: 10px; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 6px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <span class="version-tag">v5.1 - PPI API Source</span>
        <small>PATRIMONIO TOTAL CONSOLIDADO (MART√çN)</small>
        <h1 id="total-general">$ 0,00</h1>
        <span id="sync-info" style="font-size: 11px; opacity: 0.8;">Sincronizando con PPI...</span>
    </div>

    <div class="card">
        <h2>üìà Acciones</h2>
        <div class="input-group">
            <input type="text" id="new-tk" placeholder="Ticker (ej: ARKG)">
            <input type="number" id="new-qty" placeholder="Cant.">
            <button onclick="manageStock('add')" style="background:#3498db; color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer;">+ Agregar</button>
        </div>
        <table>
            <thead>
                <tr><th>Ticker</th><th>Cant.</th><th>Precio</th><th>Day Chg $</th><th>Day Chg %</th><th style="text-align:right;">Total</th><th></th></tr>
            </thead>
            <tbody id="stocks-body"></tbody>
            <tfoot>
                <tr style="color:#e74c3c; font-weight:bold;">
                    <td colspan="5" style="text-align:right;">MARGEN:</td>
                    <td style="text-align:right;"><input type="number" id="margin-input" value="-269051" onchange="updateMargin(this.value)" style="width:110px; text-align:right;"></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <div class="section-total" id="sub-stocks">Net Liquidation: $ 0,00</div>
    </div>

    <div class="card" style="border-left: 5px solid #2ecc71;">
        <h2>üá¶üá∑ Fondos Comunes (Portfolio Personal)</h2>
        <table>
            <thead><tr><th>Fondo</th><th>Cantidad</th><th>NAV (PPI)</th><th style="text-align:right;">Subtotal</th></tr></thead>
            <tbody id="fci-body"></tbody>
        </table>
        <div class="section-total" id="sub-fci">Subtotal FCI: $ 0,00</div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz2_lXqHUObQPxtt9nMccpxd56Bw-62OQxX8Cf1DHmWOgE0NbMraSTGoYkw0v_k1syJXA/exec";
    
    let stocks = JSON.parse(localStorage.getItem('stocks')) || [
        {t:'BATS:ARKK',q:110}, {t:'BATS:ARKG',q:100} // Pre-cargados
    ];

    let sheetData = {};
    let margin = parseFloat(localStorage.getItem('userMargin')) || -269051;
    const fmt = (v) => v.toLocaleString('es-AR', {minimumFractionDigits:2, maximumFractionDigits:2});

    async function fetchData() {
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            sheetData = {};
            data.forEach(r => { 
                if(r[0]) sheetData[r[0].toString().toUpperCase().trim()] = { q:r[1], p:r[2], dc:r[5], dcp:r[4] };
            });
            render();
        } catch (e) { document.getElementById('sync-info').innerText = "Error ‚ùå"; }
    }

    async function manageStock(action, ticker = null) {
        let tk = ticker, q = 0;
        if (action === 'add') {
            tk = document.getElementById('new-tk').value.toUpperCase().trim();
            q = parseFloat(document.getElementById('new-qty').value) || 0;
            if (!tk.includes(":")) tk = "BATS:" + tk;
            stocks.push({t:tk, q:q});
        } else if (action === 'edit') {
            const nq = prompt("Nueva cantidad:"); if(nq === null) return;
            q = parseFloat(nq); stocks.find(s => s.t === ticker).q = q;
        }
        localStorage.setItem('stocks', JSON.stringify(stocks));
        render();
        await fetch(SCRIPT_URL, {method:'POST', mode:'no-cors', body:JSON.stringify({action, ticker:tk, quantity:q})});
        setTimeout(fetchData, 1500);
    }

    function updateMargin(v) { margin = parseFloat(v); localStorage.setItem('userMargin', v); render(); }

    function render() {
        let totalS = 0, totalFCI = 0;

        // ACCIONES
        document.getElementById('stocks-body').innerHTML = stocks.map(s => {
            const d = sheetData[s.t.toUpperCase()] || {p:0, dc:0, dcp:0};
            totalS += (d.p * s.q);
            // Fix Porcentaje: si es 0.0155 -> 1.55%
            const pct = (d.dcp > -1 && d.dcp < 1) ? (d.dcp * 100) : d.dcp;
            return `<tr><td><b>${s.t}</b></td><td>${s.q.toLocaleString()} <button class="btn-edit" onclick="manageStock('edit','${s.t}')">‚úèÔ∏è</button></td>
                <td>$ ${d.p.toFixed(2)}</td><td class="${d.dc>=0?'pos':'neg'}">$ ${fmt(d.dc)}</td>
                <td class="${d.dcp>=0?'pos':'neg'}">${pct.toFixed(2)}%</td><td style="text-align:right;">$ ${fmt(d.p*s.q)}</td>
                <td><button onclick="manageStock('delete','${s.t}')" style="color:red;border:none;background:none;">√ó</button></td></tr>`;
        }).join('');
        document.getElementById('sub-stocks').innerText = `Net Liquidation: $ ${fmt(totalS + margin)}`;

        // FCI (Solo muestra lo que viene de la pesta√±a FCI filtrado en el Apps Script)
        const fcisInSheet = Object.keys(sheetData).filter(k => !k.includes(":"));
        document.getElementById('fci-body').innerHTML = fcisInSheet.map(k => {
            const d = sheetData[k]; totalFCI += (d.p * d.q);
            return `<tr><td>${k}</td><td>${d.q.toLocaleString()}</td><td>$ ${d.p.toFixed(4)}</td><td style="text-align:right;">$ ${fmt(d.p*d.q)}</td></tr>`;
        }).join('');
        document.getElementById('sub-fci').innerText = `Subtotal FCI: $ ${fmt(totalFCI)}`;

        document.getElementById('total-general').innerText = `$ ${fmt(totalS + margin + totalFCI)}`;
        document.getElementById('sync-info').innerText = "Sincronizado con PPI ‚úÖ";
    }

    fetchData();
    setInterval(fetchData, 60000);
</script>
</body>
</html>
