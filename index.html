<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inversiones Mart√≠n - Dashboard Pro</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; color: #333; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .header { background: #1a2a3a; color: white; padding: 25px; border-radius: 15px; text-align: center; margin-bottom: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 25px; }
        h2 { border-bottom: 2px solid #3498db; padding-bottom: 10px; margin-top: 0; color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #95a5a6; font-size: 11px; padding: 10px; text-transform: uppercase; cursor: pointer; background: #fdfdfd; }
        th:hover { background: #f0f7ff; color: #3498db; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 13px; }
        .input-tk { padding: 8px; border: 1px solid #ddd; border-radius: 6px; width: 150px; }
        .btn { padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-add { background: #3498db; color: white; }
        .btn-del { color: #e74c3c; background: none; border: none; cursor: pointer; font-size: 16px; font-weight: bold; }
        .subtotal { font-weight: bold; text-align: right; }
        .section-total { text-align: right; font-weight: bold; font-size: 1.2em; margin-top: 15px; padding-top: 10px; border-top: 2px solid #eee; }
        .pos { color: #27ae60; font-weight: bold; }
        .neg { color: #e74c3c; font-weight: bold; }
        #sync-info { font-size: 11px; opacity: 0.8; margin-top: 5px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <small>PATRIMONIO TOTAL CONSOLIDADO (MART√çN)</small>
        <h1 id="total-general">$ 0,00</h1>
        <span id="sync-info">Sincronizando con Google Sheets...</span>
    </div>

    <div class="card">
        <h2>üìà Acciones</h2>
        <div style="margin-bottom: 15px; display: flex; gap: 10px;">
            <input type="text" id="new-tk" class="input-tk" placeholder="Ticker (ej: AAPL)">
            <button class="btn btn-add" onclick="manageStock('add')">+ Agregar</button>
        </div>
        <table id="stocks-table">
            <thead>
                <tr>
                    <th onclick="setSort('t')">Ticker ‚Üï</th>
                    <th onclick="setSort('q')">Cant. ‚Üï</th>
                    <th onclick="setSort('p')">Precio ‚Üï</th>
                    <th onclick="setSort('dc')" title="Variaci√≥n total en USD">Day Change $ ‚Üï</th>
                    <th onclick="setSort('dcp')">Day Change % ‚Üï</th>
                    <th onclick="setSort('tot')" style="text-align: right;">Total ‚Üï</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="stocks-body"></tbody>
            <tfoot>
                <tr style="color: #e74c3c; font-weight: bold;">
                    <td colspan="5" style="text-align: right;">MARGEN (DEUDA):</td>
                    <td style="text-align: right;">
                        <input type="number" id="margin-input" value="-269051" onchange="updateMargin(this.value)" style="width: 120px; text-align: right; font-weight: bold; border: 1px solid #ddd;">
                    </td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <div class="section-total" id="sub-stocks">Total Acciones Neto: $ 0,00</div>
    </div>

    <div class="card" style="border-left: 5px solid #95a5a6; opacity: 0.85;">
        <h2>üè¶ Mutual Funds - Jorge (Informativo)</h2>
        <table id="jorge-table">
            <thead>
                <tr><th>Fondo</th><th style="text-align: right;">Total</th></tr>
            </thead>
            <tbody id="jorge-body"></tbody>
        </table>
        <div class="section-total" id="sub-jorge">Subtotal Jorge: $ 0,00</div>
    </div>
</div>

<script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTop-X-Mr1K8n1s0I7a0Dcby_vFO4QZK8DYN8MhMwEui1GuVz40cS7iL5wo80jT6BYcBaiH5m7HbQ2B/pub?gid=0&single=true&output=csv";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz2_lXqHUObQPxtt9nMccpxd56Bw-62OQxX8Cf1DHmWOgE0NbMraSTGoYkw0v_k1syJXA/exec";

    // Datos est√°ticos de carteras
    const jorgeFunds = [
        {n:"Federated Hermes", q:3819.89}, {n:"Janus Henderson", q:5034.388},
        {n:"Allianz Income", q:6315.422}, {n:"Franklin Global", q:7418.468},
        {n:"MFS Meridian", q:9179.767}, {n:"Morgan Stanley", q:267.019}
    ];

    let sheetData = [];
    let margin = parseFloat(localStorage.getItem('userMargin')) || -269051;
    let sortKey = 'tot';
    let sortAsc = false;

    const fmt = (v) => v.toLocaleString('es-AR', {minimumFractionDigits:2, maximumFractionDigits:2});

    async function fetchData() {
        try {
            const response = await fetch(CSV_URL);
            const text = await response.text();
            const rows = text.split('\n').slice(1); // Saltar cabecera del Excel
            
            sheetData = rows.map(row => {
                const cols = row.split(',');
                // Estructura: A:Ticker, B:Cantidad, C:Precio, D:Chg$, E:Chg%, F:Chg x Q
                return {
                    t: (cols[0] || '').trim().toUpperCase(),
                    q: parseFloat(cols[1]) || 0,
                    p: parseFloat(cols[2]) || 0,
                    dc: parseFloat(cols[5]) || 0, // Day Change $ x Q
                    dcp: parseFloat(cols[4]) || 0,
                    tot: parseFloat(cols[2] * cols[1]) || 0
                };
            }).filter(item => item.t !== "");

            document.getElementById('sync-info').innerText = "Sincronizado ‚úÖ Actualizado: " + new Date().toLocaleTimeString();
            render();
        } catch (e) {
            document.getElementById('sync-info').innerText = "Error de conexi√≥n con Sheets ‚ùå";
        }
    }

    async function manageStock(action, ticker = null) {
        const tk = ticker || document.getElementById('new-tk').value.toUpperCase().trim();
        if(!tk) return;
        
        document.getElementById('sync-info').innerText = "Actualizando Google Sheets...";
        await fetch(SCRIPT_URL, { 
            method: 'POST', 
            mode: 'no-cors', 
            body: JSON.stringify({ action: action === 'add' ? 'add' : 'delete', ticker: tk }) 
        });
        
        if(action === 'add') document.getElementById('new-tk').value = "";
        setTimeout(fetchData, 2000);
    }

    function setSort(key) {
        sortAsc = (sortKey === key) ? !sortAsc : false;
        sortKey = key;
        render();
    }

    function updateMargin(val) {
        margin = parseFloat(val) || 0;
        localStorage.setItem('userMargin', margin);
        render();
    }

    function render() {
        let totalS = 0, totalJ = 0;

        // Ordenar datos
        sheetData.sort((a, b) => {
            let v1 = a[sortKey], v2 = b[sortKey];
            return (v1 > v2 ? 1 : -1) * (sortAsc ? 1 : -1);
        });

        // Render Acciones
        document.getElementById('stocks-body').innerHTML = sheetData.map(s => {
            totalS += s.tot;
            return `<tr>
                <td><b>${s.t}</b></td>
                <td>${s.q.toLocaleString()}</td>
                <td>$ ${s.p.toFixed(2)}</td>
                <td class="${s.dc >= 0 ? 'pos' : 'neg'}">$ ${fmt(s.dc)}</td>
                <td class="${s.dcp >= 0 ? 'pos' : 'neg'}">${s.dcp.toFixed(2)}%</td>
                <td class="subtotal">$ ${fmt(s.tot)}</td>
                <td><button class="btn-del" onclick="manageStock('delete', '${s.t}')">√ó</button></td>
            </tr>`;
        }).join('');

        const stockNet = totalS + margin;
        document.getElementById('sub-stocks').innerText = `Total Acciones (Neto): $ ${fmt(stockNet)}`;

        // Render Jorge (con subtotal corregido)
        document.getElementById('jorge-body').innerHTML = jorgeFunds.map(f => {
            const price = sheetData.find(s => s.t === f.n.toUpperCase())?.p || 0;
            const sub = price * f.q;
            totalJ += sub;
            return `<tr><td>${f.n}</td><td class="subtotal">$ ${fmt(sub)}</td></tr>`;
        }).join('');
        document.getElementById('sub-jorge').innerText = `Subtotal Jorge: $ ${fmt(totalJ)}`;

        // Total Consolidado
        document.getElementById('total-general').innerText = `$ ${fmt(stockNet)}`; // Se pueden sumar FCI y otros fondos aqu√≠
    }

    document.getElementById('margin-input').value = margin;
    fetchData();
    setInterval(fetchData, 60000); // Auto-sync cada 1 min
</script>
</body>
</html>
