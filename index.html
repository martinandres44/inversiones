<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Patrimonio v33.0</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="data:application/manifest+json,{
        &quot;name&quot;: &quot;Patrimonio Mart√≠n&quot;,
        &quot;short_name&quot;: &quot;Patrimonio&quot;,
        &quot;start_url&quot;: &quot;.&quot;,
        &quot;display&quot;: &quot;standalone&quot;,
        &quot;background_color&quot;: &quot;#0f172a&quot;,
        &quot;theme_color&quot;: &quot;#3b82f6&quot;,
        &quot;icons&quot;: [
            {
                &quot;src&quot;: &quot;https://thumbs.dreamstime.com/b/black-upward-trending-graph-dollar-sign-bar-chart-icon-keywords-growth-finance-upward-showing-black-upward-trending-graph-427686568.jpg&quot;,
                &quot;sizes&quot;: &quot;192x192&quot;,
                &quot;type&quot;: &quot;image/jpeg&quot;,
                &quot;purpose&quot;: &quot;any maskable&quot;
            },
            {
                &quot;src&quot;: &quot;https://thumbs.dreamstime.com/b/black-upward-trending-graph-dollar-sign-bar-chart-icon-keywords-growth-finance-upward-showing-black-upward-trending-graph-427686568.jpg&quot;,
                &quot;sizes&quot;: &quot;512x512&quot;,
                &quot;type&quot;: &quot;image/jpeg&quot;,
                &quot;purpose&quot;: &quot;any maskable&quot;
            }
        ]
    }">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Patrimonio Mart√≠n">
    <link rel="apple-touch-icon" href="https://thumbs.dreamstime.com/b/black-upward-trending-graph-dollar-sign-bar-chart-icon-keywords-growth-finance-upward-showing-black-upward-trending-graph-427686568.jpg">

    <style>
        :root {
            --p: #0f172a;
            --p-light: #1e293b;
            --a: #3b82f6;
            --s: #10b981;
            --d: #ef4444;
            --m: #f59e0b;
            --j: #6b7280;
            --o: #475569;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #e2e8f0;
            --text-light: #94a3b8;
            --border: #334155;
            --cp: 16px;
            --radius: 14px;
            --shadow: 0 8px 20px -4px rgba(0,0,0,0.4);
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 12px;
            line-height: 1.45;
            font-size: 15px;
        }

        .container { max-width: 100%; margin: 0 auto; padding-bottom: 40px; }

        .header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            padding: 32px 16px;
            border-radius: var(--radius);
            text-align: center;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }

        #total-general { font-size: clamp(2.2rem, 8vw, 3.2rem); font-weight: 800; margin: 8px 0 6px; }
        .header-dc { font-size: 1.25rem; opacity: 0.9; }
        #sync-info { font-size: 0.85rem; opacity: 0.7; margin-top: 10px; }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            margin-bottom: 24px;
            border-top: 5px solid transparent;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        h2 {
            padding: 14px var(--cp);
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(to right, rgba(30,41,59,0.6), rgba(15,23,42,0.8));
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 10px;
        }

        .table-wrap { overflow-x: auto; -webkit-overflow-scrolling: touch; }

        table { width: 100%; border-collapse: collapse; }

        th, td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 0.92rem;
        }

        th {
            background: rgba(30,41,59,0.6);
            color: #cbd5e1;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            cursor: pointer;
        }

        .pos { color: #34d399 !important; font-weight: 600; }
        .neg { color: #f87171 !important; font-weight: 600; }

        .subtotal-row { background: rgba(59,130,246,0.08); font-weight: 700; color: #60a5fa; }

        .section-total {
            padding: 16px var(--cp);
            text-align: right;
            font-weight: 700;
            font-size: 1rem;
            background: rgba(15,23,42,0.4);
            border-top: 1px solid var(--border);
        }

        input.edit-in {
            background: #1e293b;
            border: 1px solid #475569;
            color: white !important;
            padding: 7px 10px;
            border-radius: 8px;
            font-size: 0.92rem;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-tool, .btn-save, .btn-add, .btn-del {
            font-size: 1.3rem;
            padding: 4px 8px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .btn-save, .btn-add { font-size: 0.88rem; padding: 7px 14px; border-radius: 8px; }
        .btn-save { background: var(--a); color: white; }
        .btn-add  { background: var(--s); color: white; }

        /* RESPONSIVE M√ìVIL - TARJETAS SIMPLES Y VISIBLES */
        @media (max-width: 768px) {
            body { font-size: 15px; padding: 10px; }
            .header { padding: 24px 14px; }
            #total-general { font-size: 2.4rem; }
            h2 { font-size: 1.3rem; padding: 12px var(--cp); }

            .table-wrap { overflow-x: hidden; }

            table, thead, tbody, th, td, tr { display: block; }
            thead tr { display: none; }

            tr {
                margin-bottom: 18px;
                border: 1px solid var(--border);
                border-radius: 12px;
                background: var(--card-bg);
                box-shadow: var(--shadow);
                padding: 14px;
            }

            td {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                border: none;
                padding: 6px 0;
                font-size: 1rem;
                color: white !important;
            }

            td strong {
                font-weight: 600;
                color: #94a3b8 !important;
                min-width: 110px;
                flex-shrink: 0;
            }

            td > span, td > input {
                text-align: right;
                flex: 1;
            }

            td:first-child {
                font-size: 1.2rem;
                font-weight: bold;
                color: white !important;
                border-bottom: 1px solid var(--border);
                padding-bottom: 10px;
                margin-bottom: 8px;
            }

            td[data-label="Total"] {
                font-size: 1.15rem;
                color: #60a5fa !important;
                font-weight: bold;
            }

            .pos, .neg { font-weight: bold !important; }

            .btn-del { font-size: 1.5rem; margin-left: 10px; }

            input.edit-in {
                font-size: 1rem;
                padding: 8px;
                color: white !important;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <small>PATRIMONIO CONSOLIDADO MART√çN</small>
        <div id="total-general">$ 0,00</div>
        <div id="header-dc" class="header-dc">--</div>
        <div id="sync-info">Sincronizando...</div>
    </div>
    <div id="cards-container"></div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz2_lXqHUObQPxtt9nMccpxd56Bw-62OQxX8Cf1DHmWOgE0NbMraSTGoYkw0v_k1syJXA/exec";
    let margin = parseFloat(localStorage.getItem('userMargin')) || -269051;
    let db = { main: [], otros: [], extra: [] };
    let editModes = { STOCKS: false, Otros: false };
    let sortConfig = { key: 'sub', asc: false };
    let otrosSort = { key: 'monto', asc: false };
    let changedMain = false;
    const fmt = (v) => (v || 0).toLocaleString('es-AR', {minimumFractionDigits:2, maximumFractionDigits:2});

    async function fetchData() {
        try {
            const res = await fetch(SCRIPT_URL);
            db = await res.json();
            if (db.otros.length === 0) {
                db.otros = [["Pension Plan", 55000], ["Bonus", 40000], ["Caja Seguridad (Lagartos)", 20700], ["Caja Seguridad (Bebu)", 28000]];
            }
            render();
            document.getElementById('sync-info').innerText = "Sincronizado ‚úÖ";
        } catch (e) { document.getElementById('sync-info').innerText = "Sync Error ‚ùå"; }
    }

    async function saveData(type, data) {
        document.getElementById('sync-info').innerText = "Guardando...";
        if (type === 'OTROS') {
            data = db.otros.map(i => ({n:i[0], v:i[1]}));
        } else if (type === 'EXTRA') {
            data = db.extra.map(i => ({n:i[0], q:i[1], p:i[2], dc_v:i[3], dc_p:i[4]}));
        } else if (type === 'MAIN') {
            data = db.main;
        }
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ type, data }) });
    }

    async function saveStocks() {
        await saveData('EXTRA');
        if (changedMain) {
            await saveData('MAIN');
            changedMain = false;
        }
        editModes.STOCKS = false;
        fetchData();
    }

    async function saveOtros() {
        await saveData('OTROS');
        editModes.Otros = false;
        fetchData();
    }

    function toggleEdit(sec) { editModes[sec] = !editModes[sec]; render(); }

    function addRow(type) {
        if(type === 'OTROS') db.otros.push(["Nuevo", 0]);
        else db.extra.push(["NUEVA", 0, 0, 0, 0, "STOCKS"]);
        render();
    }

    function delRow(type, i) { 
        if(confirm('¬øEliminar?')) { 
            db[type.toLowerCase()].splice(i, 1); 
            if (type === 'MAIN') changedMain = true;
            render(); 
        } 
    }

    function setSort(k) { 
        sortConfig.asc = (sortConfig.key === k) ? !sortConfig.asc : false; 
        sortConfig.key = k; 
        render(); 
    }

    function setOtrosSort(k) {
        if (otrosSort.key === k) {
            otrosSort.asc = !otrosSort.asc;
        } else {
            otrosSort.key = k;
            otrosSort.asc = (k === 'nombre') ? true : false;
        }
        render();
    }

    function updateVal(type, i, col, val) { 
        db[type.toLowerCase()][i][col] = (col === 0) ? val : (parseFloat(val) || 0); 
    }

    function updateNombre(source, index, val) {
        if (source === 'extra') {
            db.extra[index][0] = val;
        } else if (source === 'main') {
            db.main[index][0] = val;
            changedMain = true;
        }
        render();
    }

    function updateCantidad(source, index, val) {
        const newQ = parseFloat(val) || 0;
        if (source === 'extra') {
            db.extra[index][1] = newQ;
        } else if (source === 'main') {
            db.main[index][1] = newQ;
            changedMain = true;
        }
        render();
    }

    function render() {
        let globalTotal = 0, globalDC = 0;
        let cats = { STOCKS:[], FCI:[], MARTIN:[], JORGE:[] };

        db.main.forEach((r, index) => {
            const cat = (r[6] || "").toUpperCase().trim();
            if (!cats[cat]) return;
            const q = parseFloat(r[1])||0, p = parseFloat(r[2])||0, dc_v = parseFloat(r[5])||0, dc_p = parseFloat(r[4])||0;
            const isFCI = (cat === "FCI");
            cats[cat].push({ n: r[0], q, p: isFCI ? p/1000 : p, dc_v: isFCI ? dc_v/1000 : dc_v, dc_p: Math.abs(dc_p)<1.0?dc_p*100:dc_p, sub: isFCI?(p*q)/1000:(p*q), isManual: false, source: 'main', origIndex: index });
        });

        db.extra.forEach((r, idx) => {
            cats.STOCKS.push({ n: r[0], q: r[1], p: r[2], dc_v: r[3], dc_p: r[4], sub: r[1]*r[2], isManual: true, source: 'extra', idx });
        });

        let containerHtml = "";

        if (cats.STOCKS.length > 0) {
            cats.STOCKS.sort((a,b) => (sortConfig.asc?1:-1)*(a[sortConfig.key]>b[sortConfig.key]?1:-1));
            let sSub = 0, sDc = 0;
            let rowsHtml = cats.STOCKS.map(i => {
                sSub += i.sub; sDc += i.dc_v;
                const canEdit = editModes.STOCKS;
                const canDelete = editModes.STOCKS;
                const index = i.source === 'main' ? i.origIndex : i.idx;
                const type = i.source.toUpperCase();
                return `<tr class="${canEdit ? 'editable' : ''}">
                    <td data-label="Activo"><strong>Activo:</strong> ${canEdit ? `<input class="edit-in" value="${i.n}" onchange="updateNombre('${i.source}', ${index}, this.value)">` : i.n}</td>
                    <td data-label="Cant"><strong>Cant:</strong> ${canEdit ? `<input type="number" class="edit-in" value="${i.q}" onchange="updateCantidad('${i.source}', ${index}, this.value)">` : i.q.toLocaleString()}</td>
                    <td data-label="Precio"><strong>Precio:</strong> $ ${i.p.toFixed(2)}</td>
                    <td data-label="D√≠a $"><strong>D√≠a $:</strong> <span class="${i.dc_v>=0?'pos':'neg'}">$ ${fmt(i.dc_v)}</span></td>
                    <td data-label="D√≠a %"><strong>D√≠a %:</strong> <span class="${i.dc_p>=0?'pos':'neg'}">${i.dc_p.toFixed(2)}%</span></td>
                    <td data-label="Total"><strong>Total:</strong> $ ${fmt(i.sub)} ${canDelete ? `<button class="btn-del" onclick="delRow('${type}', ${index})">√ó</button>` : ''}</td>
                </tr>`;
            }).join('');
            const net = sSub + margin;
            globalTotal += net; globalDC += sDc;
            containerHtml += createCard("üìà Acciones", "var(--a)", rowsHtml, sDc, sSub, net, true);
        }

        if (cats.FCI.length > 0) {
            cats.FCI.sort((a,b) => (sortConfig.asc?1:-1)*(a[sortConfig.key]>b[sortConfig.key]?1:-1));
            let g1 = cats.FCI.filter(f => !f.n.toUpperCase().includes("GALICIA"));
            let g2 = cats.FCI.filter(f => f.n.toUpperCase().includes("GALICIA"));
            let tSub = 0, tDc = 0;
            const processGroup = (list, label) => {
                let lSub = 0, lDc = 0;
                let h = list.map(i => { lSub += i.sub; lDc += i.dc_v; return `<tr><td data-label="Fondo"><strong>Fondo:</strong> ${i.n}</td><td data-label="Cant"><strong>Cant:</strong> ${i.q.toLocaleString()}</td><td data-label="Precio"><strong>Precio:</strong> $ ${i.p.toFixed(6)}</td><td data-label="D√≠a $"><strong>D√≠a $:</strong> <span class="${i.dc_v>=0?'pos':'neg'}">$ ${fmt(i.dc_v)}</span></td><td data-label="D√≠a %"><strong>D√≠a %:</strong> <span class="${i.dc_p>=0?'pos':'neg'}">${i.dc_p.toFixed(2)}%</span></td><td data-label="Total"><strong>Total:</strong> $ ${fmt(i.sub)}</td></tr>`; }).join('');
                tSub += lSub; tDc += lDc;
                return h + `<tr class="subtotal-row"><td colspan="3">SUBTOTAL ${label}</td><td class="${lDc>=0?'pos':'neg'}">$ ${fmt(lDc)}</td><td class="${lDc>=0?'pos':'neg'}">${(lSub-lDc!==0?lDc/(lSub-lDc)*100:0).toFixed(2)}%</td><td style="text-align:right;">$ ${fmt(lSub)}</td></tr>`;
            };
            let rowsFci = processGroup(g1, "OTROS FCI") + (g2.length > 0 ? processGroup(g2, "GALICIA") : "");
            globalTotal += tSub; globalDC += tDc;
            containerHtml += createCard("üá¶üá∑ Fondos Argentina", "var(--s)", rowsFci, tDc, tSub, tSub);
        }

        [ ["MARTIN", "üè¶ Mutual Funds - Mart√≠n", "var(--m)"], ["JORGE", "üè¶ Mutual Funds - Jorge (Info)", "var(--j)"] ].forEach(c => {
            const list = cats[c[0]]; if (list.length === 0) return;
            let sub = 0, dc = 0;
            let rows = list.map(i => { sub += i.sub; dc += i.dc_v; return `<tr><td data-label="Fondo"><strong>Fondo:</strong> ${i.n}</td><td data-label="Cant"><strong>Cant:</strong> ${i.q.toLocaleString()}</td><td data-label="Precio"><strong>Precio:</strong> $ ${i.p.toFixed(2)}</td><td data-label="D√≠a $"><strong>D√≠a $:</strong> <span class="${i.dc_v>=0?'pos':'neg'}">$ ${fmt(i.dc_v)}</span></td><td data-label="D√≠a %"><strong>D√≠a %:</strong> <span class="${i.dc_p>=0?'pos':'neg'}">${i.dc_p.toFixed(2)}%</span></td><td data-label="Total"><strong>Total:</strong> $ ${fmt(i.sub)}</td></tr>`; }).join('');
            if (c[0] !== "JORGE") { globalTotal += sub; globalDC += dc; }
            containerHtml += createCard(c[1], c[2], rows, dc, sub, sub);
        });

        let otrosData = db.otros.map((item, i) => ({
            idx: i,
            nombre: item[0],
            monto: parseFloat(item[1]) || 0
        }));

        otrosData.sort((a, b) => {
            if (otrosSort.key === 'nombre') {
                return otrosSort.asc ? a.nombre.localeCompare(b.nombre) : b.nombre.localeCompare(a.nombre);
            } else {
                return otrosSort.asc ? a.monto - b.monto : b.monto - a.monto;
            }
        });

        let oSub = 0;
        let oRows = otrosData.map((item) => {
            const originalIdx = item.idx;
            const valor = db.otros[originalIdx][1];
            oSub += valor;
            
            const nombreCell = editModes.Otros 
                ? `<input class="edit-in" value="${db.otros[originalIdx][0]}" onchange="updateVal('OTROS',${originalIdx},0,this.value)">`
                : `<b>${db.otros[originalIdx][0]}</b>`;
            
            const montoCell = editModes.Otros 
                ? `<input type="number" class="edit-in" style="text-align:right" value="${valor}" onchange="updateVal('OTROS',${originalIdx},1,this.value)">`
                : `$ ${fmt(valor)}`;
            
            const delCell = editModes.Otros 
                ? `<button class="btn-del" onclick="delRow('OTROS',${originalIdx})">√ó</button>`
                : '';

            return `<tr>
                <td data-label="Concepto"><strong>Concepto:</strong> ${nombreCell}</td>
                <td data-label="Monto"><strong>Monto:</strong> ${montoCell}</td>
                <td class="${editModes.Otros ? '' : 'hidden'}">${delCell}</td>
            </tr>`;
        }).join('');

        globalTotal += oSub;
        containerHtml += `<div class="card" style="border-top-color: var(--o)"><h2>üíº Otros Activos <span>${editModes.Otros ? `<button class="btn-add" onclick="addRow('OTROS')">+ ADD</button><button class="btn-save" onclick="saveOtros()">SAVE</button>` : ''} <button class="btn-tool" onclick="toggleEdit('Otros')">‚úèÔ∏è</button></span></h2><div class="table-wrap"><table><thead><tr><th onclick="setOtrosSort('nombre')">Concepto ‚Üï</th><th onclick="setOtrosSort('monto')" style="text-align:right">Monto ‚Üï</th><th class="${editModes.Otros?'':'hidden'}"></th></tr></thead><tbody>${oRows}</tbody></table></div><div class="section-total">Subtotal Otros: $ ${fmt(oSub)}</div></div>`;

        document.getElementById('cards-container').innerHTML = containerHtml;
        document.getElementById('total-general').innerText = `$ ${fmt(globalTotal)}`;
        const gPct = (globalTotal - globalDC !== 0) ? (globalDC / (globalTotal - globalDC) * 100) : 0;
        document.getElementById('header-dc').innerHTML = `<span class="${globalDC>=0?'pos':'neg'}">$ ${fmt(globalDC)} (${gPct.toFixed(2)}%)</span>`;
    }

    function createCard(title, color, rows, dc, sub, net, isStocks=false) {
        const pct = (sub - dc !== 0) ? (dc / (sub - dc) * 100) : 0;
        return `<div class="card" style="border-top-color: ${color}">
            <h2>${title} ${isStocks ? `<span>${editModes.STOCKS ? `<button class="btn-add" onclick="addRow('EXTRA')">+ ADD</button><button class="btn-save" onclick="saveStocks()">SAVE</button>` : ''} <button class="btn-tool" onclick="toggleEdit('STOCKS')">‚úèÔ∏è</button></span>` : ''}</h2>
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>Activo</th>
                            <th>Cant</th>
                            <th>Precio</th>
                            <th>D√≠a $</th>
                            <th>D√≠a %</th>
                            <th style="text-align:right">Total</th>
                        </tr>
                    </thead>
                    <tbody>${rows}</tbody>
                    <tfoot>
                        <tr style="background:#f8f9fa33; font-weight:bold;">
                            <td colspan="3" style="text-align:right;">TOTAL D√çA:</td>
                            <td class="${dc>=0?'pos':'neg'}">$ ${fmt(dc)}</td>
                            <td class="${dc>=0?'pos':'neg'}">${pct.toFixed(2)}%</td>
                            <td style="text-align:right;">$ ${fmt(sub)}</td>
                        </tr>
                        ${isStocks ? `<tr style="background:rgba(239,68,68,0.08);">
                            <td colspan="5" style="text-align:right; color:var(--d)">MARGEN DEUDA:</td>
                            <td style="text-align:right;">
                                <input type="number" class="edit-in" style="width:120px; text-align:right; color:var(--d); font-weight:bold;" value="${margin}" onchange="localStorage.setItem('userMargin',this.value); margin=parseFloat(this.value); render();">
                            </td>
                        </tr>` : ''}
                    </tfoot>
                </table>
            </div>
            <div class="section-total">Subtotal: $ ${fmt(net)}</div>
        </div>`;
    }

    fetchData();
    setInterval(fetchData, 60000);
</script>
</body>
</html>
